{% extends 'alliance.html' %}

{% block showAlliance %}
<div class="row col-lg-12 alliancePanel">

    <h3 class="h3 custom-center font-weight-bold"><u>Alliance
    </u></h3>
    <table class="table table-hover table-borderless">
        <thead class="thead-dark">
        <tr>
            <th>Name: {{ alliance.name }}</th>
            <th>Members: {{ alliance.members.count }}</th>
        </tr>
        </thead>
        {% for member in alliance.members.all %}
        <tr>
            <td>{{ member.username }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
