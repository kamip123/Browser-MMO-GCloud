{% extends 'premium.html' %}

{% block showOptions %}
    <table class="table table-hover table-borderless">
        <thead class="thead-dark">
        <tr>
            <th>Czas</th>
            <th>Cena</th>
        </tr>
        </thead>
        <tr>
            <td>1 month</td>
            <td>{{premiumOptions.price_one_month}}</td>
            <td><button onclick='zaplacZaPremium(1);'>Kup</button></td>
        </tr>
        <tr>
            <td>6 months</td>
            <td>{{premiumOptions.price_half_year}}</td>
            <td><button onclick='zaplacZaPremium(2);'>Kup</button></td>
        </tr>
        <tr>
            <td>1 year</td>
            <td>{{premiumOptions.price_year}}</td>
            <td><button onclick='zaplacZaPremium(3);'>Kup</button></td>
        </tr>
    </table>
{% endblock %}
